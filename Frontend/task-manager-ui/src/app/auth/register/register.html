<h2>Register</h2>
<form (ngSubmit)="submit()">
  <label>Username</label>
  <input [(ngModel)]="model.username" name="username" required>

  <label>Password</label>
  <input [(ngModel)]="model.password" name="password" type="password" required>

  <label>Email</label>
  <input [(ngModel)]="model.email" name="email" type="email" required>

  <button type="submit">Register</button>

  <div *ngIf="registerFailed" class="error">Register failed</div>
  <div *ngIf="registerSuccess" class="success">Register successful! Redirecting...</div>
</form>
