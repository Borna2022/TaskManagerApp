<h2>New Task</h2>
<form (ngSubmit)="submit()">
  <label>Title</label>
  <input [(ngModel)]="model.title" name="title" required />

  <label>Description</label>
  <textarea [(ngModel)]="model.description" name="description"></textarea>

  <label>
    <input type="checkbox" [(ngModel)]="model.isCompleted" name="isCompleted" />
    Mark as Done
  </label>

  <button type="submit">Save</button>
</form>
